dist: trusty
sudo: required

services: docker

language: bash

branches:
  only:
    - master

before_script:
  - env | sort
  - name="frappe-base"
  - image="monogramm/docker-frappe-base:${VERSION}${VARIANT:+-$VARIANT}"
  - dir="images/${VERSION}/${VARIANT}"

script:
  - travis_wait docker build -t "$image" "$dir"

after_script:
  - docker images
  - docker run --name "$name" -d "$image"
  - docker ps
  - docker logs "$name"

notifications:
  email: false

env: # Environments
    - VERSION=3.6 VARIANT=alpine
    - VERSION=3.7 VARIANT=alpine
    - VERSION=3.8 VARIANT=alpine
    - VERSION=3.6 VARIANT=slim-jessie
    - VERSION=3.7 VARIANT=slim-jessie
    - VERSION=3.8 VARIANT=slim-jessie
    - VERSION=3.6 VARIANT=jessie
    - VERSION=3.7 VARIANT=jessie
    - VERSION=3.8 VARIANT=jessie
    - VERSION=3.6 VARIANT=slim-stretch
    - VERSION=3.7 VARIANT=slim-stretch
    - VERSION=3.8 VARIANT=slim-stretch
    - VERSION=3.6 VARIANT=stretch
    - VERSION=3.7 VARIANT=stretch
    - VERSION=3.8 VARIANT=stretch
